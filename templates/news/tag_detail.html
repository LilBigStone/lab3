{% extends "mainApp/wrapper.html" %}

{% block content %}

<title>Статьи</title>



{% if request.user.is_authenticated %}
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-lg-6 align-self-lg-center" style="background-color: #53859b; alignment: center">
            <a style="color: #fefefe" href="/news/edit-page"><h2 style="text-align: center">Мои Статьи</h2></a>
        </div>
    </div>
</div>
{% endif %}

<p></p>
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-lg-6 align-self-lg-center" style="alignment: center">
            <h3 style="text-align: center; color:#53859b ">Показаны статьи с тегом "{{tag.tittle}}"</h3>
        </div>
    </div>
</div>

<p></p>

<div class="row">

    {% for i in tag.posts.all %}

        {% include 'news/includes/posts_card_template.html' %}

    {% endfor %}
</div>

{% endblock %}
