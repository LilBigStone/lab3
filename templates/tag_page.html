{% extends "mainApp/wrapper.html" %}



{% block content %}
<title>Список тегов</title>
{% if request.user.id == 1  %}
<p></p>

    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-md-4"><h2 style="color: #5385bb">Список тегов</h2></div>
        </div>
    </div>
    <p></p>
    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-md-5"><h3 style="color: #5375bb">Теги:</h3></div>
            <div class="col-md-4"><a href="{% url 'tag_create' %}"><h3 style="color: #5375bb">Создать</h3></a></div>
        </div>
    </div>

    <p></p>
    {% for tag in tags %}

    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-md-5"><a href="{{tag.get_absolute_url}}"><h3>{{tag.tittle}}</h3></a></div>
            <div class="col-md-2"><a class="btn btn-primary" href="{% url 'tag_update' slug=tag.slug %}">Редактировать</a></div>
            <div class="col-md-2"><a class="btn btn-danger" href="{% url 'tag_delete' slug=tag.slug %}">Удалить</a></div>
        </div>
    </div>
{% endfor %}



{% else %}
<div class="container">
    <div class="row justify-content-center" >
        <h2>Изменять список тегов может только Админ</h2>
    </div>
</div>
{% endif %}

{% endblock %}
